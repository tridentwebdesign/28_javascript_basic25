<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル1-変数値の連結</title>
  </head>
  <body>
    <h1><a href="/">レベル1-変数値の連結</a></h1>
    <script>
      const rider = "仮面ライダー";
      const reiwa1 = "ゼロワン";
      const reiwa2 = "セイバー";
      const reiwa3 = "リバイス";
      const reiwa4 = "ギーツ";
      const reiwa5 = "ガッチャード";
      const reiwa6 = "ガヴ";
      const reiwa7 = "ゼッツ";
      const showa = "アマゾン";

      //令和版仮面ライダーは、7つあります。
      //変数を使ってコンソールに下記のコメントに記載されている仮面ライダーを5つ表示させてください。

      //例:仮面ライダーアマゾン
      console.log(rider + showa);

      //①仮面ライダーゼロワン
      console.log(rider + reiwa1);

      // ②仮面ライダーゼッツ
      console.log(rider + reiwa7);

      // ③仮面ライダーリバイス
      console.log(rider + reiwa3);

      // ④仮面ライダーギーツ
      console.log(rider + reiwa4);  

      // ⑤仮面ライダーガッチャード
      console.log(rider + reiwa5);
    </script>
  </body>
