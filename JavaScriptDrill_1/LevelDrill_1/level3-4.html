<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル3-ランダムで選ばれた数値を選ぶと</title>
    <style>
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1><a href="/">レベル3-ランダムで選ばれた数値を選ぶと</a></h1>
    <h1>私の好きな食べ物は？</h1>
    <ul class="foods">
      <li>餃子</li>
      <li>ハンバーグ</li>
      <li>カレー</li>
      <li>焼き肉</li>
      <li>寿司</li>
    </ul>
    <script>
      //下記の変数を使って、ランダムで選ばれた数値と同じ添字をクリックすると、console.logに「当たり」と表示してください。
      //当たり以外は「はずれ」と表示してください。

      const num = Math.floor(Math.random() * 5);
      const foods = document.querySelectorAll(".foods li");

      for(let i = 0; i < foods.length; i++) {
        foods[i].addEventListener("click", function() {
          if(i === num) {
            console.log("当たり");
          } else {
            console.log("はずれ");
          }
        });
      }
    </script>
  </body>
</html>
