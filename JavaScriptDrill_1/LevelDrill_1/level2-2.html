<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル2-querySelectorとquerySelectorAll</title>
  </head>
  <body>
    <h1><a href="/">レベル2-querySelectorとquerySelectorAll</a></h1>
    <h1>朝マック</h1>
    <ul class="morningmac">
      <li class="muffin">ソーセージマフィン</li>
      <li class="muffin">エッグマックマフィン</li>
      <li class="muffin">ソーセージエッグマフィン</li>
      <li class="muffin">チキンクリスプマフィン</li>
      <li class="hotcake">ホットケーキ</li>
      <li class="griddle">マックグリドルソーセージ</li>
      <li class="griddle">マックグリドルソーセージエッグ</li>
      <li class="griddle">マックグリドルベーコンエッグ</li>
      <li>ベーコンエッグマックサンド</li>
      <li>フィレオフィッシュ</li>
    </ul>
    <script>
      // 例
      // ソーセージマフィンをquerySelectorで取得しコンソールで表示
      const sausage = document.querySelector("li");
      console.log(sausage.textContent); //ソーセージマフィン

      //ホットケーキをquerySelectorで取得しコンソールで表示
      const hotcake = document.querySelector(".hotcake");
      console.log(hotcake.textContent); //ホットケーキ

      //マックグリドルソーセージをquerySelectorで取得しコンソールで表示※nth-childを使う。
      const macGriddleSausage = document.querySelector("li:nth-child(6)");
      console.log(macGriddleSausage.textContent); //マックグリドルソーセージ

      //ソーセージエッグマフィンをquerySelectorAll("li")で取得し、コンソールで表示
      const allItems = document.querySelectorAll("li");
      console.log(allItems[1].textContent); //ソーセージエッグマフィン

      //class="griddle"をquerySelectorAllで取得し、for文で全てをコンソールで表示
      const griddleItems = document.querySelectorAll(".griddle");
      for (let i = 0; i < griddleItems.length; i++) {
        console.log(griddleItems[i].textContent); //マックグリドルソーセージ、マックグリドルソーセージエッグ、マックグリドルベーコンエッグ
      }
    </script>
  </body>
</html>
