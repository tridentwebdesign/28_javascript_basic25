<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル2-変数の値をinnerHTML</title>
  </head>
  <body>
    <h1><a href="/">レベル2-変数の値をinnerHTML</a></h1>
    <h1>美少女戦士セーラームーン</h1>
    <ul class="sailersenshi">
      <li>セーラームーン</li>
      <li>セーラーマーキュリー</li>
      <li>セーラーマーズ</li>
      <li>セーラージュピター</li>
      <li>セーラーヴィーナス</li>
    </ul>
    <script>
      //下記の変数を使って、セーラーウラヌスとセーラーネプチューンをセーラームーンに追加してください。
      //例
      const sailorSensi = document.querySelector(".sailersenshi");
      const chibiusa = "セーラーちびムーン";
      sailorSensi.innerHTML += `<li>${chibiusa}</li>`;

      //セーラーウラヌス
      const uranus = "セーラーウラヌス";
      sailorSensi.innerHTML += `<li>${uranus}</li>`;  

      //セーラーネプチューン
      const neptune = "セーラーネプチューン";
      sailorSensi.innerHTML += `<li>${neptune}</li>`;
    </script>
  </body>
</html>
