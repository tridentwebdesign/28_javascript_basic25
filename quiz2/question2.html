<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>変数・演算子・要素の取得・イベント処理振り返り</title>
  </head>
  <body>
    <h1>変数・演算子・要素の取得・イベント処理振り返り</h1>
    <p id="result"></p>
    <button id="hello">あいさつ</button>
    <p id="msg"></p>
    <button id="hidden">削除する</button>

    <script>
      //ここに記述していきます。
      //Q1. 変数numberを作って、最初に「10」を入れるコードを書きなさい。
      let number = 10;
      //Q2. HTMLの<p id="result">を取得し、変数resultに代入して、console.logで表示するコードを書きなさい。
      const result = document.querySelector('#result');
      //Q3. 変数numberの中身を1減らし、その結果をresultに表示するコードを書きなさい。
      number--;
      result.textContent = number;
      //Q4. HTMLに<button id="hello">あいさつ</button> と <p id="msg"></p>がある。ボタンをクリックしたら<p>に「こんにちは」と表示するコードを書きなさい。
      const helloBtn = document.querySelector('#hello');
      let message = document.querySelector('#msg');
      helloBtn.addEventListener('click', function () {
        message.textContent = 'こんにちは';
      });
      //Q5. ''は、値が無いという意味です。HTMLに<button id="hidden">削除する</button>ボタンをクリックしたら変数numberが削除されるコードを書きなさい。
      const nothing = '';
      const hiddenBtn = document.querySelector('#hidden');
      hiddenBtn.addEventListener('click', function () {
        number = nothing;
        console.log(number);
      });
    </script>
  </body>
</html>
