<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像切り替え</title>
    <style>
      .buttons {
        text-align: center;
        margin-bottom: 20px;

        button {
          margin: 0 5px;
          padding: 8px 16px;
          border: none;
          background: #ccc;
          border-radius: 4px;
          cursor: pointer;
          &:hover {
            background: #aaa;
          }

          &.active {
            background: #333;
            color: #fff;
          }
        }
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;

        img {
          width: 180px;
          height: 180px;
          object-fit: cover;
          border-radius: 6px;
          transition: opacity 0.3s;

          &:hover {
            opacity: 0.8;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button name="all">すべて</button>
      <button name="animal">動物</button>
      <button name="scenery">風景</button>
      <button name="food">食べ物</button>
    </div>

    <div class="gallery">
      <img src="./images/js_images-001.png" alt="動物1" class="animal" />
      <img src="./images/js_images-002.png" alt="動物2" class="animal" />
      <img src="./images/js_images-003.png" alt="風景1" class="scenery" />
      <img src="./images/js_images-004.png" alt="風景2" class="scenery" />
      <img src="./images/js_images-005.png" alt="食べ物1" class="food" />
    </div>
    <script>
      //マッチする要素を全部とるquerySelectorAll();
      const buttons = document.querySelectorAll('button');
      const images = document.querySelectorAll('img');
      console.log(buttons);
      console.log(images);
    </script>
  </body>
</html>
