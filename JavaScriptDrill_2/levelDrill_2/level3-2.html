<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル3-クリックイベントで属性の操作</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #000;
        margin: 10px;
        border: 1px solid #000;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
      .gray {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1><a href="/">レベル3-クリックイベントで属性の操作</a></h1>
    <div class="box gray">gray</div>
    <div class="box red">red</div>
    <div class="box blue">blue</div>
    <div class="box green">green</div>
    <div class="box yellow">yellow</div>
    <script>
      //下記の変数boxとボックスをクリックするとtextContentを使って、bodyの背景色がトグルするようにしてください。
      const boxs = document.querySelectorAll(".box");
      //例
      boxs[0].addEventListener("click", function () {
        const idvalue = boxs[0].textContent;
        document.body.classList.toggle(idvalue);
      });

      // for文で書ければ、書いてください。
      for (let i = 1; i < boxs.length; i++) {
        boxs[i].addEventListener("click", function () {
          const idvalue = boxs[i].textContent;
          document.body.classList.toggle(idvalue);
        });
      }
    </script>
  </body>
</html>
