<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル3-ランダムで選ばれた数値</title>
    <style>
      .slot {
        display: flex;
        list-style: none;
        padding: 0;
      }
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1><a href="/">レベル3-ランダムで選ばれた数値</a></h1>
    <h1>スロット</h1>
    <ul class="slot">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <button>スロット1</button>
    <button>スロット2</button>
    <button>スロット3</button>
    <script>
      const numArea = document.querySelectorAll(".slot li");
      const btn = document.querySelectorAll("button");

      //スロット1〜3のボタンをクリックすると、0〜7でランダムで選ばれた数値が<li>に表示されるようにしてください。
      //もし、3つとも揃ったら、コンソールに「フィーバー」と表示させてください。

      for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener("click", function () {
          const randomNum = Math.floor(Math.random() * 8);
          numArea[i].innerText = randomNum;

          if (
            numArea[0].innerText === numArea[1].innerText &&
            numArea[1].innerText === numArea[2].innerText
          ) {
            console.log("フィーバー");
          }
        });
      }
    </script>
  </body>
</html>
