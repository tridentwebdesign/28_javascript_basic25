<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル1-変数値の連結</title>
  </head>
  <body>
    <h1><a href="/">レベル1-変数値の連結</a></h1>
    <script>
      const ultra = "ウルトラ";
      const man = "マン";
      const seven = "セブン";
      const jack = "マンジャック";
      const ace = "マンエース";
      const taro = "マンタロウ";
      const reo = "マンレオ";

      //変数を使ってコメントにあるウルトラマンをコンソールに表示させてください。

      //例:ウルトラマン
      console.log(ultra + man);

      //①ウルトラセブン
      console.log(ultra + seven);

      //②ウルトラマンジャック
      console.log(ultra + jack);

      //③ウルトラマンエース
      console.log(ultra + ace);

      //④ウルトラマンタロウ
      console.log(ultra + taro);

      //⑤ウルトラマンレオ
      console.log(ultra + reo);
    </script>
  </body>
</html>
