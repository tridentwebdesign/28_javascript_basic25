<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル2-変数の値をappend</title>
  </head>
  <body>
    <h1><a href="/">レベル2-変数の値をappend</a></h1>
    <h1>キン肉マン 正義超人</h1>
    <ul class="justice">
      <li>キン肉マン</li>
      <li>テリーマン</li>
      <li>ロビンマスク</li>
      <li>ウルフマン</li>
      <li>プリンス・カメハメ</li>
    </ul>
    <script>
      //下記の変数を使って、スペシャルマンとジェロニモ（元人間）を正義超人に追加してください。
      //例
      const justiceList = document.querySelector(".justice");
      const liElm1 = document.createElement("li");
      const canadianMan = "カナディアンマン";
      liElm1.textContent = canadianMan;
      justiceList.append(liElm1);

      //スペシャルマン
      const special = "スペシャルマン";
      //スペシャルマンを正義超人に追加してください。
      const liElm2 = document.createElement("li");
      liElm2.textContent = special;
      justiceList.append(liElm2);

      //ジェロニモ（元人間）
      const geronimo = "ジェロニモ（元人間）";
      //ジェロニモ（元人間）を正義超人に追加してください。
      const liElm3 = document.createElement("li");
      liElm3.textContent = geronimo;
      justiceList.append(liElm3);
    </script>
  </body>
</html>
