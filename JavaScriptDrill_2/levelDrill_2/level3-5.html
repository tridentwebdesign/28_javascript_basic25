<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>レベル3-生まれ年から干支</title>
    <style>
      div {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1><a href="/">レベル3-生まれ年から干支</a></h1>
    <h1>干支を当てます</h1>
    <form>
      <div>
        <label for="year">生まれ年</label>
        <input type="number" id="year" min="1900" max="2100" value="2000" />
      </div>
      <div>
        <button type="button">干支を当てる</button>
      </div>
      <p class="result"></p>
    </form>
    <script>
      //下記の変数を使って、生まれ年を入力すると、干支が表示されるようにしてください。
      //関数etoで作ってください。
      //2000年は「辰」でした。
      const btn = document.querySelector('button');
      const etoArray = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];

      /*formから値を取得するには、
      const year = document.querySelector("#year").value;
      を使います。*/
       //関数etoの実行は、eto();です。

      const eto = function (year) {
        const index = (year - 4) % 12;
        console.log(index);
        return etoArray[index];
      };

      btn.addEventListener('click', function () {
        const year = document.querySelector('#year').value;
        const result = document.querySelector('.result');
        result.textContent = `あなたの干支は「${eto(year)}」です。`;
      });
    </script>
  </body>
</html>
